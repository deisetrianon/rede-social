<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Página de Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="Fontes/HelveticaNeue/helvetica-neue.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"> 
</head>
<body id="posts-page">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-collapse p-4">
        <h4 class="username text-dark"></h4>
        <span class="text-muted">
          <button class="log-out mb-4"><i class="fas fa-sign-out-alt"></i> Sair</button><br>
          <button class="bg-transparent newsfeed">Newsfeed</button><br>
          <button class="bg-transparent explore">Explorar</button>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-light bg-collapse">
      <h1>TRAVEL <i class="far fa-paper-plane fa-sm"></i> DIARIES</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <form class="form-posts pb-3">
    <textarea class="tasks-input" placeholder="Compartilhe suas experiências"></textarea>
    <div class="visibility-options">
      <small>Quem pode ver esta postagem?</small><br>
      <input type="radio" name="visibility" value="public" class="m-1"> <small>Todos</small>
      <input type="radio" name="visibility" value="friends" class="m-1"> <small>Apenas amigos</small>
      <!-- <input type="radio" name="visibility" value="private" class="m-1"> <small>Apenas eu</small> -->
    </div>
    <button type="button" class="btn ml-auto mt-2 add-tasks">Postar</button>
  </form>
  <div class="newsfeed-options m-auto">
    <small>Quais postagens quer ver?</small><br>
    <input type="radio" name="newsfeed" value="allposts" class="m-1"><small>Todas</small></option>
    <input type="radio" name="newsfeed" value="friendsposts" class="m-1"><small>De quem sigo</small></option>
    <input type="radio" name="newsfeed" value="myposts" class="m-1"><small>Minhas</small></option>
  </div>
  <div class="tasks-list"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="posts.js"></script> 
</body>
</html>
