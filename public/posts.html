<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Página de Posts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="Fontes/HelveticaNeue/helvetica-neue.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body id="posts-page">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-light p-4">
        <h4 class="username text-dark"></h4>
        <span class="text-muted">
          <button class="log-out mb-4"><i class="fas fa-sign-out-alt"></i> Sair</button><br>
          <button class="bg-transparent newsfeed">Meu Newsfeed</button><br>
          <button class="bg-transparent explore">Explorar</button>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-light bg-light">
      <h1>TITULO</h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <form class="form-posts">
    <!-- <select id="visibility">
      <option value="private">private</option>
      <option value="friends">friends</option>
      <option value="public">public</option>
    </select> -->
    <textarea class="tasks-input" placeholder="Compartilhe suas experiências"></textarea>
    <div class="visibility-options">
      <small>Quem pode ver esta postagem?</small><br>
      <input type="radio" name="visibility" value="public" class="m-1" checked> <small>Todos</small>
      <input type="radio" name="visibility" value="friends" class="m-1"> <small>Apenas amigos</small>
      <!-- <input type="radio" name="visibility" value="private" class="m-1"> <small>Apenas eu</small> -->
    </div>
    <button type="button" class="btn btn-primary w-100 mt-2 add-tasks">Postar</button>
  </form>
  <form class="form-newsfeed">
    <div class="form-group">
      <select class="form-control" id="exampleFormControlSelect1">
        <option value="allPosts">Todos os posts</option>
        <option value="friendsPosts">Posts de amigos</option>
        <option value="myPosts">Meus posts</option>
      </select>
    </div>
  </form>
  <div class="tasks-list"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="posts.js"></script> 
</body>
</html>
