<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rede Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase-database.js"></script>
  <script src="firebase-config.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="Fontes/HelveticaNeue/helvetica-neue.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"> 
</head>
<body>

  <section id="fade-initial-page">
    <h1>TRAVEL</h1>
    <i class="far fa-paper-plane fa-2x mb-3"></i>
    <h1>DIARIES</h1>
  </section>

  <section id="main-page" class="container-fluid pt-5">
    <div class="row mt-5 col-8 offset-2 col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-8 offset-lg-2 d-flex flex-direction-column justify-content-center align-items-center flex-wrap">
      <form>
        <h1>TRAVEL</h1>
        <i class="far fa-paper-plane fa-2x mb-3"></i>
        <h1>DIARIES</h1>
        <input class="sign-in-email bg-transparent p-3" type="text" placeholder="E-mail"/>
        <input class="sign-in-password bg-transparent p-3" type="password" placeholder="Senha"/>
        <button class="sign-in-button d-block mt-4 mb-4 col-12 h-auto p-1 bg-transparent font-weight-bold">ENTRAR</button>
        <small class="font-weight-bold text-white">Não tem uma conta? <span data-toggle="modal" data-target="#exampleModal">Cadastre-se</span></small>
      </form>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="exampleModalLabel">FAÇA SEU CADASTRO</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input class="sign-up-name bg-transparent p-3 col-12" type="text" placeholder="Nome" />
              <input class="sign-up-email bg-transparent p-3 col-12" type="text" placeholder="E-mail" />
              <input class="sign-up-password bg-transparent p-3 col-12" type="password" placeholder="Senha" />
              <button class="sign-up-button d-block mt-4 mb-4 col-12 h-auto p-1 bg-transparent font-weight-bold">CADASTRAR</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
    
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
